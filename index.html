<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <title>Lab 2 WebAudio Keyboard</title>
        <style>
            .container{
                margin-left: 10px;
                margin-top: 10px;
            }
            body{
                background-color: cornsilk;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>WebAudio Keyboard :3</h3>
            <br>
            <div class="mt-2 mb-4">
                <h5>Select Waveform:</h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="sine" name="waveform" value="sine" checked />
                    <label class="form-check-label" for="sine">Sine</label>
                </div>
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="sawtooth" name="waveform" value="sawtooth" />
                    <label class="form-check-label" for="sawtooth">Sawtooth</label>
                </div>
            </div>
            <div class="mt-2 mb-4">
                <h5>Select Synthesis Mode(s):</h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="additive" name="synthesis" value="additive" checked />
                    <label class="form-check-label" for="additive">Additive</label>
                </div>
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="AM" name="synthesis" value="AM" />
                    <label class="form-check-label" for="AM">AM</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="FM" name="synthesis" value="FM" />
                    <label class="form-check-label" for="FM">FM</label>
                </div>
            </div>
            <div class="mt-2 mb-4">
                <h5>Adjust Partials (Additive):</h5>
                <input type="range" class="form-range" min="1" max="6" value="4" step="1" id="controlPartials" style="width: 25%;" oninput="updatePartials(this.value)">
            </div>
            <div class="mt-2 mb-4">
                <h5>Adjust Modulator Frequency (AM/FM):</h5>
                <input type="range" class="form-range" min="1" max="1000" value="500" id="controlModFreq" style="width: 25%;" oninput="updateModFreq(this.value)">
            </div>
            <div class="mt-2 mb-4">
                <h5>Adjust Modulator Index (FM):</h5>
                <input type="range" class="form-range" min="1" max="1000" value="500" id="controlModIdx" style="width: 25%;" oninput="updateModIdx(this.value)">
            </div>
            <button id="play" class="btn btn-primary">Play!</button>
            <button id="reset" class="btn btn-secondary">Reset</button>
            
        </div>
        
    </body>
    <script src="main.js"></script>
</html>
